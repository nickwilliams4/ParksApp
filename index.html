<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Park App</title>
</head>
<body>
    <div class="container">
        <h1>Parks Finder</h1>
        <h3>Type your search in the form of a 2-letter state code</h3>
        <h5>Example: for "Colorado", type "CO" <br> To search multiple states, separate 2-letter state codes by a comma</h5>
        

        <form id="js-form">
            <label for="search-term">State:</label>
            <input type="text" name="search-term" id="js-search-term" class="search" required>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10" class="results">

            <input type="submit" value="Go!" class="searchButton">
        </form>
        <div class="displayMessage">
          <h3>Your Results:</h3>
        </div>
        <div class="searchResults"></div>
        <p id="js-error-message" class="error-message"></p>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
